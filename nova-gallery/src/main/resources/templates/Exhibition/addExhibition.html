<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Add Exhibition</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script th:src="@{/js/exhibition/addExhibition.js}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Add Exhibition</h1>
<form id="exhibitionForm" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="startDate">Start Date:</label><br>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">End Date:</label><br>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <label for="gallery">Select Gallery:</label><br>
    <select id="gallery" name="gallery" required>
        <option value="MAIN_GALLERY">Main Gallery</option>
        <option value="SIDE_GALLERY">Side Gallery</option>
        <option value="OUTDOOR_EXHIBIT">Outdoor Exhibit</option>
        <option value="VIRTUAL_EXHIBIT">Virtual Exhibit</option>
    </select><br><br>

    <label for="artPieces">Select Art Pieces:</label><br>
    <select id="artPieces" name="artPieces" multiple required>
        <!-- Art pieces will be dynamically added here -->
    </select><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
